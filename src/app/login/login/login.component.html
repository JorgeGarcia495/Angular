<div class="login-background">
    <div class="row">
        <div id="loginbox" class="col-md-6 mx-auto mt-5">
            <div class="card border-secondary mb-3">
                <div class="card-header">
                    <h4>Sign in</h4>
                </div>
                <div class="card-body">
                    <div *ngIf="!loginform.valid && ((username.dirty || username.touched) && (password.dirty || password.touched))" class="alert alert-danger col-sm-12">Rellene los campos</div>

                    <form [formGroup]="loginform" class="form-horizontal">
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" class="form-control" type="text" name="username" formControlName="username" placeholder="Username or email">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
                        </div>

                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                </label>
                            </div>
                            <div style="margin-top: 10px" class="form-group">
                                <div class="col-sm-12 controls">
                                    <a id="btn-login" href="#" class="btn btn-success">Login</a>
                                    <a id="btn-fblogin" href="#" class="btn btn-primary">Login with facebook</a>
                                    <a id="btn-googleplus" href="#" class="btn btn-danger">Login with google plus</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                    Don't have an account!
                                    <a href="#">Sign Up Here</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div style="float:right; font-size:80%"><a routerLink="loginReset">Forgot password?</a></div>
        </div>
    </div>
</div>
