<div class="col-xs-12 col-12 col-md-12">
  <div class="card card-block card-header">
    <div class="form-group">
      <div class="row">
        <div class="col-xs-12 col-12 col-md-4">
          <h5>Manual Pagination</h5>
          <pagination [totalItems]="30" [(ngModel)]="currentPage"></pagination>
          <button type="button" class="btn btn-info btn-block" (click)="setPage(3)">Change to Page 3</button>
        </div>
        <div class="col-xs-12 col-12 col-md-4">
          <h5>Page changed</h5>
          <pagination [totalItems]="totalItems" [(ngModel)]="currentPage2" (pageChanged)="pageChanged($event)"></pagination>
          <button type="button" class="btn btn-info btn-block" (click)="currentPage2 = 5">Change to Page 5</button>
          <input type="text" [disabled]="true" class="form-control mt-2" value="The current page is: {{page}}">
        </div>
        <div class="col-xs-12 col-12 col-md-4">
          <h5>Pages count</h5>
          <pagination [totalItems]="25" [(ngModel)]="currentPage3" (numPages)="smallnumPages = $event"></pagination>
          <button type="button" class="btn btn-info btn-block" (click)="currentPage4 = 2">Change to page 2</button>
          <input type="text" [disabled]="true" class="form-control mt-2" value="Selected page: {{currentPage3}}/{{smallnumPages}}">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-xs-12 col-12 col-md-6">
          <h5>Boundary Links</h5>
          <pagination [boundaryLinks]="showBoundaryLinks" [totalItems]="55"></pagination>
          <button type="button" class="btn btn-info btn-block" (click)="showBoundaryLinks = !showBoundaryLinks">Hide/show boundary links</button>
        </div>
        <div class="col-xs-12 col-12 col-md-6">
          <h5>Direction Links</h5>
          <pagination [directionLinks]="showDirectionLinks" [totalItems]="55"></pagination>
          <button type="button" class="btn btn-info btn-block" (click)="showDirectionLinks = !showDirectionLinks">Hide/show direction links</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-xs-12 col-12 col-md-4">
          <h5>Disable Boundary Links</h5>
          <pagination [disabled]="disabled" [totalItems]="35"></pagination>
          <button type="button" class="btn btn-info btn-block" (click)="disabled = !disabled">Enable/Disabled pagination</button>
        </div>
        <div class="col-xs-12 col-12 col-md-4">
          <h5>Custom Boundary Links with limited size and rotation</h5>
          <pagination [boundaryLinks]="true" [totalItems]="155" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
            [maxSize]="5" [rotate]="true"></pagination>
        </div>
        <div class="col-xs-12 col-12 col-md-4">
          <h5>Disable Boundary Links</h5>
          <pagination [totalItems]="545" [boundaryLinks]="true" [directionLinks]="false" [(ngModel)]="currentPage5" firstText="&laquo;"
            lastText="&raquo;" [rotate]="true" [maxSize]="7" [itemsPerPage]="10"></pagination>
          <pager [totalItems]="545" [(ngModel)]="currentPage5" pageBtnClass="btn" [itemsPerPage]="10" class="pull-left"></pager>
        </div>
      </div>
    </div>
  </div>
</div>
